<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: Markdown Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Markdown Previewer</h1>
        <p>Type Markdown on the left and see it rendered on the right.</p>
    </header>

    <main class="container">
        <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
        <div id="html-output" class="markdown-body"></div>
    </main>
    
    <!-- Include the Marked.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Include our custom script -->
    <script src="script.js"></script>
</body>
</html>
